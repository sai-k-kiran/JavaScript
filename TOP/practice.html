<!DOCTYPE html>
<html>
    <head>
        <h1>This is the title</h1>
    </head>
    <body>
        <button id="btn">CLick</button>
    </body>
<script>
  const btn = document.querySelector('#btn')
  btn.addEventListener('click', function (e) {
    document.body.style.backgroundColor='purple'
  })
</script>
</html>
